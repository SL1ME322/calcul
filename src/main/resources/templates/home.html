<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Currency Converter and Calculator">
    <meta name="keywords" content="currency, converter, calculator">
    <meta name="author" content="Your Name">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        /* Additional CSS styles can be added here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
        section {
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        select {
            padding: 8px;
            width: 100%;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to our Currency Converter and Calculator!</h1>
    <nav>
        <ul>
            <li><a href="#converter">Currency Converter</a></li>
            <li><a href="#calculator">Calculator</a></li>
            <!-- Add more navigation links if needed -->
        </ul>
    </nav>
</header>

<main>
    <section id="converter">
        <h2>Currency Converter</h2>
        <form method="get" action="/converter">
            <!-- Add currency conversion inputs here -->
            <label for="fromCurrency">From:</label>
            <select id="fromCurrency" name="fromCurrency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <!-- Add more currency options if needed -->
            </select>
            <label for="toCurrency">To:</label>
            <select id="toCurrency" name="toCurrency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <!-- Add more currency options if needed -->
            </select>
            <label for="amount">Amount:</label>
            <input type="text" id="amount" name="amount">
            <button type="submit">Convert</button>
        </form>
    </section>

    <section id="calculator">
        <h2>Calculator</h2>
        <form method="get" action="/calculator">
            <!-- Add calculator inputs here -->
            <label for="num1">Number 1:</label>
            <input type="number" id="num1" name="num1">
            <label for="operator">Operator:</label>
            <select id="operator" name="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <label for="num2">Number 2:</label>
            <input type="number" id="num2" name="num2">
            <button type="submit">Calculate</button>
        </form>
    </section>
</main>

<footer>
    <p>&copy; 2024 Your Company. All rights reserved.</p>
</footer>

<script src="script.js"></script> <!-- Link to your JavaScript file -->
<script>

</script>
</body>
</html>
